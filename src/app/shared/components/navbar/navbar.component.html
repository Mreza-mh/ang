<nav
  [class.disabled]="isMenuOpen"
  [class.shrink]="isScrolled"
  class="navbar navbar-expand-lg navbar-light fixed-top ms-auto navv"
>
  <a href="#" class="navbar-brand">
    <img src="../../../../assets/icons/icon.png" alt="logo" class="img-fluid" />
  </a>

  <button
    (click)="toggleMenu()"
    class="navbar-toggler ms-auto"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarmenu"
    aria-controls="navbarmenu"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div
    class="collapse navbar-collapse"
    [class.disabled]="isMenuOpen"
    id="navbarmenu"
  >
    <ul class="navbar-nav ms-auto mx-2">
      <li class="nav-item ms-auto" *ngFor="let item of menuItems">
        <a (click)="navigateTo(item.link)" class="nav-link">{{ item.label }}</a>
      </li>
    </ul>
  </div>
</nav>

<div *ngIf="isLoaded">
  <div class="menu-sidebar" [ngClass]="{ 'menu-open': isMenuOpen }">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item ms-auto" *ngFor="let item of menuItems">
        <a (click)="navigateTo(item.link)" class="nav-link">{{ item.label }}</a>
      </li>
    </ul>
  </div>
</div>
