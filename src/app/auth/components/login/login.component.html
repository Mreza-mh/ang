<app-navbar></app-navbar>

<app-auth-base
  title="Sign In"
  subtitle="Enter your email and password to sign in"
  imgSrc="../../../assets/images/signin.8c9f82fc12b6aaf1d666.jpg"
  imgTitle="Weâ€™re Glad to See You Again!"
  imgSubtitle="Please log in to access your personalized dashboard and continue where you left off."
>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <input
        type="email"
        class="form-control form-control-lg w-100 fs-9"
        id="InputEmail1"
        aria-describedby="emailHelp"
        placeholder="Email"
        formControlName="email"
      />
      <div
        *ngIf="
          loginForm.get('email')!.invalid && loginForm.get('email')!.touched
        "
        class="text-danger"
      >
        Please enter a valid email.
      </div>
    </div>

    <div class="mb-3">
      <app-password-input
        formControlName="password"
        placeholder="password"
      ></app-password-input>
      <div
        *ngIf="
          loginForm.get('password')!.invalid &&
          loginForm.get('password')!.touched
        "
        class="text-danger"
      >
        Password is required.
      </div>
    </div>

    <div class="d-flex align-items-center form-switch mb-4">
      <input
        class="form-check-input custom-switch mr-4 custom-input"
        type="checkbox"
        id="flexSwitchCheckDefault"
      />
      <label
        class="form-check-label fs-9 txt-primary"
        for="flexSwitchCheckDefault"
      >
        Remember me
      </label>
    </div>

    <button
      class="btn btn-lg fw-bold btn-primary mb-4 w-100 p-3"
      style="font-size: 0.85rem"
      [disabled]="loginForm.invalid"
    >
      Sign in
    </button>

    <div class="d-flex justify-content-center fs-9 fw-semibold">
      <p class="text-muted">Don't have an account?</p>
      <span (click)="navigateToSignUp()" class=" txt-ligthprimary ms-1 d-inline-block cursor-pointer text-decoration-underline ">Sign Up</span>
    </div>
  </form>
</app-auth-base>
