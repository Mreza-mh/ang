<div class="h100vh">
  <div class="d-flex h-100 w-100">
    <div
      class="col-lg-6 col-8 d-flex justify-content-center perml align-items-center full-width9"
    >
      <div class="p-3 login-box scaled-container">
        <h3 class="mb-2 form-lable fw-bold fs-4 txt-primary">Sign In</h3>
        <p class="form-text fs-6 mb-4 txt-secondary">
          Enter your email and password to sign in
        </p>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <input
              type="email"
              class="form-control form-control-lg w-100 fs-9"
              id="InputEmail1"
              aria-describedby="emailHelp"
              placeholder="Email"
              formControlName="email"
            />
            <div
              *ngIf="
                loginForm.get('email')!.invalid &&
                loginForm.get('email')!.touched
              "
              class="text-danger"
            >
              Please enter a valid email.
            </div> 
          </div>

          <div class="mb-3">
            <app-password-input
              formControlName="password"
              placeholder="password"
            ></app-password-input>
            <div
              *ngIf="
                loginForm.get('password')!.invalid &&
                loginForm.get('password')!.touched
              "
              class="text-danger"
            >
              Password is required.
            </div>
          </div>

          <!-- <div class="mb-3">
            <app-password-input
              [(passwordValue)]="password"
              placeholder="password"
            ></app-password-input>
          </div> -->

          <div class="d-flex align-items-center form-switch mb-4">
            <input
              class="form-check-input custom-switch mr-4 custom-input"
              type="checkbox"
              id="flexSwitchCheckDefault"
            />
            <label
              class="form-check-label fs-9 txt-primary"
              for="flexSwitchCheckDefault"
            >
              Remember me
            </label>
          </div>

          <button
            class="btn btn-lg fw-bold btn-primary mb-4 w-100 p-3"
            style="font-size: 0.85rem"
            [disabled]="loginForm.invalid"
          >
            Sign in
          </button>

          <div class="d-flex justify-content-center fs-9 fw-semibold">
            <p class="text-muted">Don't have an account?</p>
            <a class="txt-ligthprimary ms-1"> Sign up </a>
          </div>
        </form>
      </div>
    </div>

    <div
      class="col d-none d-lg-block d-flex align-items-center justify-content-center position-relative h-100"
    >
      <div class="position-absolute w-100 h-100">
        <div class="col d-flex align-items-center justify-content-center h-100">
          <img
            src="../../../assets/images/signin.8c9f82fc12b6aaf1d666.jpg"
            class="img-fluid rounded-3 w-100 h-100 dynamic-img"
            alt="Login Background"
          />
        </div>
        <div
          class="position-absolute rounded-3 top-0 start-0 w-100 h-100 opacity-75"
          style="scale: 0.97; background-color: rgba(118, 108, 207, 0.856)"
        ></div>
        <div
          class="position-absolute col-xxl-10 col-xl-8 col-6 top-50 start-50 translate-middle text-center mt-3"
        >
          <h4 class="text-white fw-bold">"Attention is the new currency"</h4>
          <p class="text-white">
            The more effortless the writing looks, the more effort the writer
            actually put into the process.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
